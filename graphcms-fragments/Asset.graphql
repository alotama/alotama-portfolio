fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  handle
  fileName
  height
  width
  size
  mimeType
  altText
  ogImageSeo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  featuredImagePost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  thumbnailPost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  featuredImageProject {
    ... on Project {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  url
}