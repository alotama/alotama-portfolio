fragment Project on Project {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  name
  slug
  tagline
  description
  services {
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  featuredImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  publicationDate
  isFeatured
  seo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  content
  content2 {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
}