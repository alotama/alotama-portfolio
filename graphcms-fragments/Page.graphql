fragment Page on Page {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  page
  title
  subtitle
  primaryCta
  secondaryCta
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  seo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  slug
}