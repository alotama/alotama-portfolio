fragment Seo on Seo {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  metaTitle
  metaDescription
  focusKeywords
  ogImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  index
  page {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  post {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  project {
    ... on Project {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}