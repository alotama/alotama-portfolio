fragment ContactInfo on ContactInfo {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  content
}